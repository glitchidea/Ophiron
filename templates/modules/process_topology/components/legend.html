<!-- Legend Component - Single Panel -->
<div class="legend-container">
    <div class="legend-panel">
        <!-- Process States Section -->
        <div class="legend-section">
            <div class="legend-title">Process States</div>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color status-running"></div>
                    <span>Running</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color status-sleeping"></div>
                    <span>Sleeping</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color status-stopped"></div>
                    <span>Stopped</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color status-zombie"></div>
                    <span>Zombie</span>
                </div>
            </div>
        </div>

        <!-- Connection Types Section -->
        <div class="legend-section">
            <div class="legend-title">Connection Types</div>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-line parent-child"></div>
                    <span>Parent-Child</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line network"></div>
                    <span>Network Connection</span>
                </div>
            </div>
        </div>
    </div>
</div>
