<!-- Service Delete Modal -->
<div class="modal" id="serviceDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Delete Service
                </h3>
                <button class="modal-close" data-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="delete-warning">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="warning-content">
                        <h4>Are you sure you want to delete this service?</h4>
                        <p>This action will permanently remove the service and cannot be undone.</p>
                        <div class="service-info">
                            <strong>Service:</strong> <span id="deleteServiceName"></span>
                        </div>
                    </div>
                </div>
                
                <div class="delete-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="confirmDelete">
                        <span class="checkmark"></span>
                        I understand this action cannot be undone
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDeleteService" disabled>
                    <i class="fas fa-trash"></i>
                    Delete Service
                </button>
            </div>
        </div>
    </div>
</div>
