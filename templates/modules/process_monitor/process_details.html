{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/process_monitor/process_details.css' %}">

<!-- Process Details Modal -->
<div class="process-details-modal" id="processDetailsModal">
    <div class="process-details-dialog">
        <div class="process-details-header">
            <h3 class="process-details-title">
                <i class="fas fa-info-circle"></i>
                {% trans "Process Details" %}
            </h3>
            <button class="process-details-close" data-dismiss="modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="process-details-body">
            <div class="process-details-content" id="processDetailsBody">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    {% trans "Loading..." %}
                </div>
            </div>
        </div>
    </div>
</div>
