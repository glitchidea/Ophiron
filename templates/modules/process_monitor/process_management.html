{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/process_monitor/process_management.css' %}">

<!-- Process Management Modal -->
<div class="modal" id="processManagementModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-cogs"></i>
                    {% trans "Process Management" %}
                </h3>
                <button class="modal-close" data-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="processManagementBody">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    {% trans "Loading..." %}
                </div>
            </div>
        </div>
    </div>
</div>
