{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/process_monitor/interface_view.css' %}">

<!-- Interface View Modal -->
<div class="modal" id="interfaceViewModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-network-wired"></i>
                    {% trans "Processes by Interface" %}
                </h3>
                <button class="modal-close" data-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="interfaceViewBody">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>{% trans "Loading..." %}</span>
                </div>
            </div>
        </div>
    </div>
</div>
