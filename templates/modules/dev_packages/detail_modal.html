{% load i18n %}
<div id="devPkgDetailModal" class="modal" style="display: none;">
  <div class="modal-content large">
    <div class="modal-header">
      <h3 id="devPkgDetailTitle">{% trans "Package Details" %}</h3>
      <div>
        <button class="modal-close btn-close" onclick="document.getElementById('devPkgDetailModal').style.display='none'">{% trans "Close" %}</button>
        <button class="modal-close" onclick="document.getElementById('devPkgDetailModal').style.display='none'" aria-label="{% trans 'Close' %}"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="modal-body">
      <div class="pkg-detail-grid">
        <div class="pkg-detail-section">
          <h4 class="pkg-section-title"><i class="fas fa-info-circle"></i> {% trans "General Information" %}</h4>
          <table class="pkg-detail-table"><tbody id="devPkgInfoTbody"></tbody></table>
        </div>
        <div class="pkg-detail-section">
          <h4 class="pkg-section-title"><i class="fas fa-sitemap"></i> {% trans "Dependencies" %}</h4>
          <div id="devPkgDeps" class="pkg-badges"></div>
        </div>
        <div class="pkg-detail-section">
          <h4 class="pkg-section-title"><i class="fas fa-shield-alt"></i> {% trans "Security Vulnerabilities (CVE)" %}</h4>
          <div id="devPkgCves" class="pkg-cves"></div>
        </div>
      </div>
    </div>
  </div>
</div>
