<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophiron - Advanced Security Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/snake-animations.css' %}">
</head>
<body>
    <!-- Left Panel - Advanced Design -->
    <div class="left-panel">
        <div class="floating-snake">
            <div class="snake">
                <div class="snake-head">
                    <div class="snake-eyes"></div>
                    <div class="snake-tongue"></div>
                </div>
                <div class="snake-body body-1"></div>
                <div class="snake-body body-2"></div>
                <div class="snake-body body-3"></div>
                <div class="snake-body body-4"></div>
                <div class="snake-body body-5"></div>
                <div class="snake-body body-6"></div>
                <div class="snake-body body-7"></div>
                <div class="snake-tail"></div>
            </div>
        </div>
        <div class="left-content">
            <div class="logo-section">
                <div class="logo-container">
                    <div class="rotating-snake">
                        <img src="{% static 'images/ophiron.svg' %}" alt="Ophiron Logo" style="width: 100%; height: 100%;">
                    </div>
                </div>

                <h1 class="system-title">Ophiron</h1>
                <p class="system-desc">
                    Advanced system monitoring and security management platform
                </p>
            </div>

        </div>
    </div>

    <!-- Right Panel - Enhanced Login -->
    <div class="right-panel">
        <div class="login-container">
            <div class="login-header">
                <h2 class="login-title">Secure Login</h2>
                <p class="login-subtitle">Access the system admin panel</p>
                <div class="status-line">
                    <div class="status-indicator"></div>
                    <span class="status-text">OPHIRON SECURE</span>
                </div>
            </div>

            <div class="form-container">
                <div class="alert" id="alert">
                    <i class="fas fa-exclamation-triangle alert-icon"></i>
                    <span class="alert-text">Invalid login credentials</span>
                </div>

                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <div class="field-label">
                            <label class="label">Username</label>
                        </div>
                        <div class="input-box">
                            <input 
                                type="text" 
                                name="username"
                                class="input-field" 
                                placeholder="Username"
                                required
                            >
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field-label">
                            <label class="label">Password</label>
                        </div>
                        <div class="input-box">
                            <input 
                                type="password" 
                                name="password"
                                class="input-field" 
                                placeholder="••••••••••"
                                required
                            >
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-content">SIGN IN</span>
                    </button>
                </form>
            </div>

            <div class="footer-info">
                <div class="footer-text">Loading...</div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Documentation</a>
                    <a href="#" class="footer-link">Repo</a>
                </div>
                <div class="footer-text" style="margin-top: 10px; font-size: 10px; color: rgba(255, 255, 255, 0.3);">
                    Made by <a href="https://glitchidea.com" target="_blank" style="color: rgba(255, 255, 255, 0.5); text-decoration: none; transition: color 0.3s ease;">glitchidea</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login/login-pars-versiyon.js' %}"></script>
    <script src="{% static 'js/login/script.js' %}"></script>
</body>
</html>
